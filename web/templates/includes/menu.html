{% load static %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-dark" href="{% url 'index' %}"><img class="mb-2" src="{% static 'img/favicon.ico' %}" alt="" width="24" height="24">aming</a></h5>
  
    {% if user.is_authenticated %}
        
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'spinGame' %}">Spin Game</a>
            <a class="p-2 text-dark" href="{% url 'deposit' %}">Deposit</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'home' %}">{{user.username}}</a>
        <nav class="my-2 my-md-0 mr-md-3">
            &nbsp;
            |
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        </nav>
        
    {% else %}
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
        </nav>

        <a class="btn btn-outline-primary" href="{% url 'signUp' %}">Sign Up</a>
    {% endif %}
  
</div>
